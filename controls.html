<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Controls</title>
    <script type="text/javascript" src="/bundle.js" defer></script>
  </head>
  <body>

    <div id="joint-controls">
      <label>
        <div>
          Base <p id="base-label">90</p>
        </div>
        <input id="base" type="range" min="0" max="180"/>
      </label>

      <label>
        <div>
          Shoulder <p id="shoulder-label">90</p>
        </div>
        <input id="shoulder" type="range" min="0" max="180"/>
      </label>

      <label>
        <div>
          Elbow <p id="elbow-label">90</p>
        </div>
        <input id="elbow" type="range" min="0" max="180"/>
      </label>

      <label>
        <div>
          Wrist <p id="wrist-label">90</p>
        </div>
        <input id="wrist" type="range" min="0" max="180"/>
      </label>

      <label>
        <div>
          Hand <p id="hand-label">90</p>
        </div>
        <input id="hand" type="range" min="0" max="180"/>
      </label>

      <label>
        <div>
          Gripper <p id="gripper-label">90</p>
        </div>
        <input id="gripper" type="range" min="0" max="180"/>
      </label>
    </div>

  </body>
</html>
